    const domain = "climepbh.kommo.com";
    const chartCanvas = document.getElementById("leadsChart").getContext("2d");
    let leadsChart;

    async function loadChart() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      if (!start || !end) {
        alert("Por favor, selecione as datas de início e fim.");
        return;
      }

      const startTimestamp = Math.floor(new Date(start).getTime() / 1000);
      const endTimestamp = Math.floor(new Date(end).getTime() / 1000);

      const url = `https://${domain}/api/v4/leads?filter[created_at][from]=${startTimestamp}&filter[created_at][to]=${endTimestamp}`;

      const res = await fetch(url, {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json"
        }
      });

      if (!res.ok) {
        alert("Erro ao buscar os dados da API Kommo");
        return;
      }

      const data = await res.json();
      const leads = data._embedded?.leads || [];
      console.log("Leads encontrados:", leads);

      const dailyCounts = {};
      for (const lead of leads) {
        const date = new Date(lead.created_at * 1000).toISOString().split("T")[0];
        dailyCounts[date] = (dailyCounts[date] || 0) + 1;
      }

      const sortedDates = Object.keys(dailyCounts).sort();
      const counts = sortedDates.map(date => dailyCounts[date]);

      if (leadsChart) leadsChart.destroy();

      leadsChart = new Chart(chartCanvas, {
        type: "line",
        data: {
          labels: sortedDates,
          datasets: [{
            label: "Leads criados por dia",
            data: counts,
            fill: false,
            borderColor: "#00acc1",
            tension: 0.3,
            pointBackgroundColor: "#00acc1",
            pointBorderColor: "#00acc1"
          }]
        },
        options: {
          scales: {
            x: {
              ticks: { color: "#fff" },
              grid: { color: "#444" }
            },
            y: {
              beginAtZero: true,
              ticks: { color: "#fff" },
              grid: { color: "#444" }
            }
          },
          plugins: {
            legend: { labels: { color: "#fff" } }
          }
        }
      });
    }
